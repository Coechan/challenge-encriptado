<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/7c91099149.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
    <h1 class="typewriter line-1">Encriptador</h1>
    </header>

    <main>
        <div class="rigth">
            <div class="encrypttextinput">
                <textarea id="textinput" placeholder="Inserte su texto aqui" type="text" style="text-transform:lowercase" rows="11" cols="42"></textarea>
                <p class="alert"><span class="material-symbols-outlined">
                    error
                    </span> Solo letras minisculas y sin acentos</p>
            </div>

            <div class="buttons">
                <button id="encrypt" class="encryptbutton" type="button">Encriptar</button>
                <button id="decrypt" class="decryptbutton" type="button">Desencriptar</button>
            </div>
         </div>

        <div class="left">
            <div class="decrypttext">
                <div class="showText" id="scrollBox">
                    <p id="mesaje">Ningun mensaje fue encontrado</p>
                    <p id="help">Ingresa el texto que quieres encriptar o desencriptar</p>
                </div>
                <button id="copyButton" class="copy" type="button">Copiar</button>
            </div>
        </div>
    </main>

    <script src="./js/encriptador.js"></script>
</body>
</html>
